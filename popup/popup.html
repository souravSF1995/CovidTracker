<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./popup.css" />
  </head>

  <body>
    <h1>COVID-19 India Tracker</h1>
    <div class="filters">
      <span class="filter-text">Filter:</span>
      <select class="states"></select>
    </div>
    <div class="data-ctn">
      <div class="data-col confirmed">
        <div class="data-title">Confirmed</div>
        <div class="data-change">-</div>
        <div class="data-value">-</div>
      </div>
      <div class="data-col active">
        <div class="data-title">Active</div>
        <div class="data-change">&nbsp;</div>
        <div class="data-value">-</div>
      </div>
      <div class="data-col recovered">
        <div class="data-title">Recovered</div>
        <div class="data-change"></div>
        <div class="data-value">-</div>
      </div>
      <div class="data-col deceased">
        <div class="data-title">Deceased</div>
        <div class="data-change"></div>
        <div class="data-value">-</div>
      </div>
    </div>
    <div class="last-updated">
      Last updated: <span class="lu-value">-</span>
    </div>

    <!-- JS script -->
    <script src="./popup.js"></script>
  </body>
</html>
